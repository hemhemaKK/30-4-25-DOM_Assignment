<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L0 - Understanding and Navigating the DOM</title>
    <style>
        .odd{
            font-weight: bold;
            color: blue;
        }
        .even{
            font-style: italic;
            color: red;
        }
    </style>
</head>
<body>
     <center><h1>L0 - Understanding and Navigating the DOM</h1></center>
    
     <ul id="item-list">
        <li class="odd">Item 1</li>
        <li class="even">Item 2</li>
        <li class="odd">Item 3</li>
      </ul>
      
      <button id="add-button">Add Item</button>


      <!-------JAVASCRIPT-------->

<script>
    const ul = document.querySelector('#item-list')
    const button = document.getElementById('add-button')

    button.addEventListener('click', ()=>{
        const newItem = document.createElement('li')

        const itemNumber = ul.children.length+1
        newItem.textContent=`new Item ${itemNumber}`;
   
        if(itemNumber % 2 === 1){
            newItem.classList.add('odd')
        }
        else
        newItem.classList.add('even')

        ul.appendChild(newItem)
    
    });

</script>
    
</body>
</html>
