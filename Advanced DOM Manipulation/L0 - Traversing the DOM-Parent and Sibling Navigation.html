<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L0 - Traversing the DOM: Parent and Sibling Navigation</title>
</head>
<body>
    <center><h1>L0 - Traversing the DOM: Parent and Sibling Navigation</h1></center>

    <div id="container">
        <ul id="list">
          <li id="item1">Item 1</li>
          <li id="item2">Item 2</li>
          <li id="item3">Item 3</li>
        </ul>
      </div>
      
     <script>
        const item2 = document.getElementById('item2');
        item2.addEventListener('click', ()=>{
            const parent = item2.parentElement;
            alert("parent text content" + parent.textContent)
            const previous = item2.previousElementSibling;
            const next = item2.nextElementSibling;

            console.log('Previous element item:', previous.textContent)
            console.log('Next element item:', next.textContent)
        });
     </script> 
</body>
</html>
